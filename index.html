<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Netflics - Ultimate Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS BASE --- */
        :root { --primary: #e50914; --dark: #141414; --light: #fff; --gray: #bcbcbc; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: var(--dark); color: var(--light); padding-bottom: 50px; overflow-x: hidden; line-height: 1.4; }
        
        /* HEADER */
        .header { position: fixed; top: 0; width: 100%; padding: 20px 4%; background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent); display: flex; justify-content: space-between; align-items: center; z-index: 1000; transition: 0.3s; }
        .header.scrolled { background-color: #141414; }
        .logo { font-size: 25px; font-weight: bold; color: var(--primary); text-transform: uppercase; cursor: pointer; letter-spacing: 1px; }
        .search-container { display: flex; gap: 10px; background: rgba(0,0,0,0.75); border: 1px solid #fff; padding: 5px 10px; border-radius: 4px; }
        .search-input { background: transparent; border: none; color: #fff; outline: none; width: 200px; font-size: 14px; }

        /* HERO SECTION (VIDEO BACKGROUND) */
        .hero { height: 80vh; position: relative; display: flex; align-items: center; padding: 0 4%; margin-top: -80px; overflow: hidden; }
        .hero-bg-img { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; transition: opacity 0.5s; }
        
        /* Contenitore Video Hero (Punto 3.1) */
        .hero-video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; display: none; }
        .hero-video-wrapper iframe { width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; opacity: 0.6; }
        
        .hero::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, transparent 60%); z-index: 2; }
        .hero::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 150px; background: linear-gradient(to top, var(--dark), transparent); z-index: 2; }
        
        .hero-content { position: relative; z-index: 10; max-width: 650px; margin-top: 80px; }
        .hero-title { font-size: 3.5rem; margin-bottom: 20px; font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); line-height: 1.1; }
        .hero-overview { font-size: 1.2rem; margin-bottom: 25px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); line-height: 1.5; color: #fff; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .btn { padding: 12px 30px; border-radius: 4px; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-right: 15px; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .btn-play { background: #fff; color: #000; }
        .btn-info { background: rgba(109,109,110,0.7); color: #fff; backdrop-filter: blur(5px); }

        /* NAVIGAZIONE & GENERI SCORRIBILI */
        .nav-tabs { display: flex; justify-content: center; gap: 40px; margin: 10px 0 20px 0; position: relative; z-index: 100; }
        .nav-tab { cursor: pointer; color: var(--gray); font-size: 1.1rem; font-weight: 500; transition: 0.3s; padding: 10px; }
        .nav-tab.active, .nav-tab:hover { color: #fff; font-weight: bold; border-bottom: 3px solid var(--primary); }

        .genres { display: flex; gap: 12px; padding: 0 4%; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .genres::-webkit-scrollbar { display: none; }
        .genre-pill { padding: 6px 18px; border: 1px solid #808080; background: rgba(0,0,0,0.3); border-radius: 20px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; color: #fff; flex-shrink: 0; }
        .genre-pill.active, .genre-pill:hover { background: #fff; color: #000; border-color: #fff; }

        /* LAYOUT & CARDS */
        .content-section { padding: 30px 0; padding-left: 4%; overflow: visible; }
        .row-header { font-size: 1.5rem; margin-bottom: 15px; color: #e5e5e5; font-weight: 600; letter-spacing: 0.5px; }
        
        /* Scroll Orizzontale (Default) */
        .row-container { display: flex; gap: 10px; overflow-x: auto; padding: 40px 0; margin-top: -40px; padding-right: 4%; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .row-container::-webkit-scrollbar { display: none; }
        
        /* Griglia Infinita (Attiva quando si seleziona un genere) */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 40px 15px; padding: 20px 4%; }

        .card { width: 200px; height: 300px; border-radius: 4px; position: relative; cursor: pointer; transition: all 0.3s ease-in-out; background: #222; flex: 0 0 auto; }
        .grid-container .card { width: 100%; height: auto; aspect-ratio: 2/3; } /* Adatta card alla griglia */

        .row-container .card:hover { transform: scale(1.2); z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.7); border-radius: 6px; }
        .grid-container .card:hover { transform: scale(1.05); z-index: 100; border: 2px solid #fff; }
        
        /* Fix animazione primo/ultimo elemento */
        .row-container .card:first-child { transform-origin: left center; }
        .row-container .card:last-child { transform-origin: right center; }

        .card img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .card-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #141414 10%, rgba(20,20,20,0.9) 60%, transparent 100%); padding: 15px 10px 10px 10px; opacity: 0; transition: opacity 0.3s ease; display: flex; flex-direction: column; gap: 6px; }
        .card:hover .card-overlay { opacity: 1; }
        
        /* Progress Bar (Punto 3.2) */
        .progress-bar-bg { position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: rgba(255,255,255,0.3); z-index: 10; }
        .progress-bar-fill { height: 100%; background: #e50914; width: 0%; box-shadow: 0 0 10px rgba(229,9,20,0.7); }

        .card-info-title { font-size: 13px; font-weight: bold; text-shadow: 1px 1px 2px #000; margin-bottom: 2px; }
        .card-meta { font-size: 10px; color: #fff; font-weight: bold; display: flex; gap: 8px; align-items: center; }
        .card-genres { font-size: 9px; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; margin-top: 2px; }

        /* MODALE AVANZATO (Punto 2) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; overflow-y: auto; backdrop-filter: blur(8px); }
        .modal-box { background: #181818; width: 90%; max-width: 850px; margin: 50px auto; border-radius: 10px; position: relative; padding-bottom: 40px; box-shadow: 0 0 50px rgba(0,0,0,0.5); overflow: hidden; }
        .modal-close { position: absolute; top: 15px; right: 15px; background: #181818; color: #fff; border: none; font-size: 24px; cursor: pointer; z-index: 20; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        
        .modal-hero { height: 450px; background-size: cover; background-position: center; position: relative; }
        .modal-hero::after { content:''; position: absolute; inset: 0; background: linear-gradient(to top, #181818, transparent); }
        .modal-info { padding: 0 40px; margin-top: -50px; position: relative; z-index: 10; }
        .modal-title { font-size: 3rem; font-weight: 800; margin-bottom: 10px; line-height: 1.1; }
        .modal-meta-row { display: flex; gap: 15px; color: #46d369; font-weight: bold; font-size: 1.1rem; margin-bottom: 20px; align-items: center; }
        .modal-overview { font-size: 1.1rem; line-height: 1.6; color: #d2d2d2; margin-bottom: 20px; max-width: 80%; }
        
        .modal-cast { color: #999; font-size: 0.95rem; margin-bottom: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .modal-cast strong { color: #fff; margin-right: 5px; }

        /* Simili */
        .similar-section { margin-top: 40px; padding-top: 20px; border-top: 1px solid #333; }
        .similar-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; color: #fff; }
        .similar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .similar-card { aspect-ratio: 2/3; background: #333; border-radius: 4px; overflow: hidden; cursor: pointer; transition: 0.2s; position: relative; }
        .similar-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .similar-card:hover { transform: scale(1.05); z-index: 10; border: 2px solid #fff; }
        .similar-card:hover img { opacity: 1; }

        /* Player */
        .video-player { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; }
        .video-player iframe { width: 100%; height: 100%; border: none; }
        .close-player { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); color: #fff; border: 2px solid #fff; padding: 8px 15px; cursor: pointer; z-index: 3001; font-weight: bold; border-radius: 4px; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .header { padding: 15px 4%; background: #141414; }
            .hero-title { font-size: 2rem; }
            .modal-box { width: 100%; height: 100%; margin: 0; border-radius: 0; overflow-y: scroll; padding-bottom: 80px; }
            .grid-container { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .card { width: 120px; height: 180px; }
        }
    </style>
</head>
<body>

    <header class="header" id="header">
        <div class="logo" onclick="location.reload()">NETFLICS</div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Titoli, persone, generi">
            <i class="fas fa-search" style="color:white; margin-top: 2px;"></i>
        </div>
    </header>

    <div class="hero" id="hero">
        <div class="hero-bg-img" id="heroBg"></div>
        <div class="hero-video-wrapper" id="heroVideo"></div>
        
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle">Caricamento...</h1>
            <p class="hero-overview" id="heroOverview">Scegli una categoria o cerca un film.</p>
            <div class="hero-buttons">
                <button class="btn btn-play" id="heroPlayBtn"><i class="fas fa-play"></i> Riproduci</button>
                <button class="btn btn-info" id="heroInfoBtn"><i class="fas fa-info-circle"></i> Altre Info</button>
            </div>
        </div>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" id="tab-movie" onclick="switchTab('movie')">Film</div>
        <div class="nav-tab" id="tab-tv" onclick="switchTab('tv')">Serie TV</div>
        <div class="nav-tab" id="tab-list" onclick="loadMyList()">La mia Lista</div>
    </div>

    <div class="genres" id="genreFilters"></div>
    <div id="mainContent"></div>
    <div id="loading" style="text-align:center; padding:20px; display:none; color:#666;"><i class="fas fa-spinner fa-spin"></i> Caricamento altri titoli...</div>

    <div class="video-player" id="videoPlayer">
        <button class="close-player" onclick="closePlayer()">CHIUDI PLAYER</button>
        <iframe id="playerFrame" allowfullscreen></iframe>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-hero" id="modalBackdrop"></div>
            <div class="modal-info">
                <h2 id="modalTitle" class="modal-title"></h2>
                
                <div id="modalMeta" class="modal-meta-row"></div>
                
                <div class="modal-cast" id="modalCast"></div>

                <div id="seriesControls" style="display:none; margin-bottom:20px; background:#222; padding:15px; border-radius:5px; border: 1px solid #333;">
                    <div style="margin-bottom:10px; color:#aaa; font-size:0.9rem;">
                        <i class="fas fa-history"></i> Ultimo visto: <span id="lastWatchedLabel" style="color:#fff; font-weight:bold;">Mai visto</span>
                    </div>
                    <div style="display:flex; flex-wrap:wrap; gap:10px;">
                        <select id="seasonSelect" onchange="updateEpisodes()" style="flex:1; padding:8px; background:#444; color:#fff; border:none; border-radius:4px;"></select>
                        <select id="episodeSelect" style="flex:2; padding:8px; background:#444; color:#fff; border:none; border-radius:4px;"></select>
                    </div>
                </div>

                <p id="modalOverview" class="modal-overview"></p>
                
                <div style="display: flex; gap: 15px;">
                    <button id="mainPlayBtn" class="btn btn-play" onclick="playCurrentMedia()"><i class="fas fa-play"></i> Riproduci</button>
                    <button id="trailerBtn" class="btn btn-info" onclick="playTrailer()"><i class="fab fa-youtube"></i> Trailer</button>
                    <button class="btn btn-info" id="modalListBtn" onclick="toggleMyList()"><i class="fas fa-plus"></i> Lista</button>
                </div>

                <div class="similar-section" id="similarSection" style="display:none;">
                    <div class="similar-title">Altri titoli simili</div>
                    <div class="similar-grid" id="similarGrid"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'ca20c0945f1bea10a8f9212a3f53a518'; 
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/original';
        const IMG_SMALL = 'https://image.tmdb.org/t/p/w500';

        let state = {
            type: 'movie',
            modalItem: null,
            genres: {},
            view: 'home',
            currentGenreId: null,
            currentPage: 1,
            isLoading: false,
            myList: JSON.parse(localStorage.getItem('netflics_list')) || {},
            continueWatching: JSON.parse(localStorage.getItem('netflics_cw')) || {}
        };

        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if(window.scrollY > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');

            // Infinite Scroll per la Griglia Generi
            if (state.view === 'grid' && !state.isLoading) {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
                    loadMoreGenre();
                }
            }
        });

        initContent();

        function switchTab(type) {
            state.type = type;
            state.view = 'home';
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${type}`).classList.add('active');
            initContent();
        }

        async function initContent() {
            try {
                await loadGenres();
                await loadHero();
                await loadRows();
            } catch (error) { console.error(error); }
        }

        async function fetchAPI(endpoint) {
            const res = await fetch(`${BASE_URL}${endpoint}${endpoint.includes('?') ? '&' : '?'}api_key=${API_KEY}&language=it-IT`);
            return await res.json();
        }

        // --- GESTIONE GENERI E GRIGLIA ---
        async function loadGenres() {
            const data = await fetchAPI(`/genre/${state.type}/list`);
            const div = document.getElementById('genreFilters');
            if(data && data.genres) {
                state.genres = {};
                data.genres.forEach(g => state.genres[g.id] = g.name);
                
                div.innerHTML = `<span class="genre-pill active" onclick="resetHome()">Home</span>` + 
                data.genres.map(g => `<span class="genre-pill" onclick="activateGenreGrid(${g.id}, this)">${g.name}</span>`).join('');
            }
        }

        function resetHome() {
            state.view = 'home';
            document.querySelectorAll('.genre-pill').forEach(p => p.classList.remove('active'));
            document.querySelector('.genre-pill').classList.add('active');
            initContent();
        }

        async function activateGenreGrid(genreId, element) {
            document.querySelectorAll('.genre-pill').forEach(p => p.classList.remove('active'));
            element.classList.add('active');
            
            state.view = 'grid';
            state.currentGenreId = genreId;
            state.currentPage = 1;
            
            const content = document.getElementById('mainContent');
            content.innerHTML = `<h3 class="row-header" style="margin-bottom:20px; margin-left:4%;">Genere: ${state.genres[genreId]}</h3><div class="grid-container" id="gridContainer"></div>`;
            
            loadMoreGenre();
        }

        async function loadMoreGenre() {
            state.isLoading = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const data = await fetchAPI(`/discover/${state.type}?with_genres=${state.currentGenreId}&page=${state.currentPage}`);
                const container = document.getElementById('gridContainer');
                
                data.results.forEach(item => {
                    if(item.poster_path) {
                        const card = createCard(item, false);
                        container.appendChild(card);
                    }
                });
                state.currentPage++;
            } catch (e) { console.log("End of list"); }
            
            state.isLoading = false;
            document.getElementById('loading').style.display = 'none';
        }

        // --- HERO VIDEO (Punto 3.1) ---
        async function loadHero() {
            const data = await fetchAPI(`/${state.type}/popular`);
            if(data.results.length) {
                const item = data.results[0];
                const bg = document.getElementById('heroBg');
                bg.style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;
                bg.style.opacity = '1';

                document.getElementById('heroTitle').innerText = item.title || item.name;
                document.getElementById('heroOverview').innerText = item.overview;
                document.getElementById('heroPlayBtn').onclick = () => openDetails(item, true);
                document.getElementById('heroInfoBtn').onclick = () => openDetails(item);

                // Caricamento Video YouTube
                const vidWrapper = document.getElementById('heroVideo');
                vidWrapper.innerHTML = '';
                vidWrapper.style.display = 'none';

                try {
                    const vidData = await fetchAPI(`/${state.type}/${item.id}/videos`);
                    const trailer = vidData.results.find(v => v.type === "Trailer" && v.site === "YouTube") || vidData.results[0];
                    if(trailer) {
                        // Delay per fluidità
                        setTimeout(() => {
                            vidWrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1&mute=1&controls=0&loop=1&playlist=${trailer.key}&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
                            vidWrapper.style.display = 'block';
                            bg.style.opacity = '0'; // Dissolvenza immagine statica
                        }, 1500);
                    }
                } catch(e) {}
            }
        }

        async function loadRows() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '';

            const cw = Object.values(state.continueWatching).filter(i => i.type === state.type).sort((a,b) => b.timestamp - a.timestamp);
            if(cw.length) createRow('Continua a guardare', cw, true); // true = mostra progress bar

            const urls = state.type === 'movie' ? 
                ['/movie/popular', '/movie/top_rated', '/movie/upcoming'] : 
                ['/tv/popular', '/tv/top_rated', '/tv/on_the_air'];
            const titles = ['Di Tendenza Ora', 'I Più Votati dalla Critica', 'Nuove Uscite'];

            for(let i=0; i<urls.length; i++) {
                const data = await fetchAPI(urls[i]);
                if(data.results) createRow(titles[i], data.results);
            }
        }

        function createRow(title, items, isContinueWatching = false) {
            if(!items || !items.length) return;
            const row = document.createElement('div');
            row.className = 'content-section';
            row.innerHTML = `<h3 class="row-header">${title}</h3><div class="row-container"></div>`;
            const container = row.querySelector('.row-container');

            items.forEach(item => {
                if(item.poster_path || item.poster) {
                    container.appendChild(createCard(item, isContinueWatching));
                }
            });
            document.getElementById('mainContent').appendChild(row);
        }

        function createCard(item, showProgress) {
            const card = document.createElement('div');
            card.className = 'card';
            const imgPath = item.poster_path || item.poster;
            const img = imgPath ? IMG_SMALL + imgPath : '';
            
            // Generi (Nomi)
            const genreList = item.genre_ids ? item.genre_ids.slice(0, 3).map(id => state.genres[id]).filter(Boolean).join(' • ') : '';

            // Punto 3.2: Progress Bar
            let progressHTML = '';
            if(showProgress) {
                const pct = Math.floor(Math.random() * (90 - 10 + 1) + 10); // Simulazione percentuale
                progressHTML = `<div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${pct}%"></div></div>`;
            }

            card.innerHTML = `
                <img src="${img}" loading="lazy">
                ${progressHTML}
                <div class="card-overlay">
                    <div class="card-btns">
                        <div class="mini-btn play"><i class="fas fa-play"></i></div>
                        <div class="mini-btn"><i class="fas fa-plus"></i></div>
                    </div>
                    <div class="card-info-title">${item.title || item.name}</div>
                    <div class="card-meta"><span style="border:1px solid #aaa; padding:0 3px; font-size:9px; border-radius:2px;">HD</span></div>
                    <div class="card-genres">${genreList}</div>
                </div>
            `;
            card.onclick = () => openDetails(item);
            return card;
        }

        // --- DETTAGLI MODALE AVANZATO (Punto 2) ---
        async function openDetails(item, autoplay = false) {
            state.modalItem = item;
            const type = item.name || state.type === 'tv' ? 'tv' : 'movie';
            
            let details = {}, credits = {}, similar = {}, videos = {};

            // Fetch Multipla per avere tutti i dati subito
            try {
                [details, credits, similar, videos] = await Promise.all([
                    fetchAPI(`/${type}/${item.id}`),
                    fetchAPI(`/${type}/${item.id}/credits`),
                    fetchAPI(`/${type}/${item.id}/similar`),
                    fetchAPI(`/${type}/${item.id}/videos`)
                ]);
            } catch(e) { console.error(e); }

            // 1. Info Base
            document.getElementById('modalTitle').innerText = details.title || details.name;
            document.getElementById('modalOverview').innerText = details.overview || 'Descrizione non disponibile.';
            const backdrop = details.backdrop_path ? `${IMG_URL}${details.backdrop_path}` : '';
            document.getElementById('modalBackdrop').style.backgroundImage = `url(${backdrop})`;
            
            const year = (details.release_date || details.first_air_date || '').split('-')[0];
            const runtime = details.runtime ? `${details.runtime} min` : (details.number_of_seasons ? `${details.number_of_seasons} Stagioni` : '');
            document.getElementById('modalMeta').innerHTML = `<span>${year}</span><span style="border:1px solid #666; padding:0 5px; color:#ddd; font-size:0.9rem">HD</span><span>${runtime}</span>`;

            // 2. Cast & Crew (Punto 2)
            if(credits.cast) {
                const cast = credits.cast.slice(0, 5).map(c => c.name).join(', ');
                document.getElementById('modalCast').innerHTML = `<strong>Cast:</strong> ${cast}`;
            }

            // 3. Trailer Button Logic (Punto 2)
            const trailerBtn = document.getElementById('trailerBtn');
            const trailer = videos.results ? videos.results.find(v => v.type === "Trailer") : null;
            if(trailer) {
                trailerBtn.style.display = 'inline-block';
                trailerBtn.dataset.key = trailer.key;
            } else {
                trailerBtn.style.display = 'none';
            }

            // 4. Sezione Simili (Punto 2)
            const simGrid = document.getElementById('similarGrid');
            const simSection = document.getElementById('similarSection');
            simGrid.innerHTML = '';
            
            if(similar.results && similar.results.length > 0) {
                simSection.style.display = 'block';
                similar.results.slice(0, 12).forEach(sim => {
                    if(sim.poster_path) {
                        const div = document.createElement('div');
                        div.className = 'similar-card';
                        div.innerHTML = `<img src="${IMG_SMALL}${sim.poster_path}">`;
                        div.onclick = () => { closeModal(); openDetails(sim); };
                        simGrid.appendChild(div);
                    }
                });
            } else {
                simSection.style.display = 'none';
            }

            // Gestione Serie TV
            handleTvControls(type, details);
            updateListBtn(item);

            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            if(autoplay) playCurrentMedia();
        }

        async function handleTvControls(type, details) {
            const sDiv = document.getElementById('seriesControls');
            const lastWatched = state.continueWatching[state.modalItem.id];
            
            if(type === 'tv') {
                sDiv.style.display = 'block';
                const sSelect = document.getElementById('seasonSelect');
                sSelect.innerHTML = '';
                const seasons = details.seasons || [{season_number:1, name:'Stagione 1'}];
                seasons.forEach(s => {
                    if(s.season_number > 0) sSelect.innerHTML += `<option value="${s.season_number}">${s.name}</option>`;
                });
                
                if (lastWatched && lastWatched.season) {
                    sSelect.value = lastWatched.season;
                    document.getElementById('lastWatchedLabel').innerText = `S${lastWatched.season}:E${lastWatched.episode}`;
                    document.getElementById('mainPlayBtn').innerHTML = `<i class="fas fa-play"></i> Riprendi S${lastWatched.season}:E${lastWatched.episode}`;
                } else {
                    document.getElementById('lastWatchedLabel').innerText = "Mai visto";
                    document.getElementById('mainPlayBtn').innerHTML = `<i class="fas fa-play"></i> Riproduci`;
                }
                await updateEpisodes(lastWatched ? lastWatched.episode : 1);
            } else {
                sDiv.style.display = 'none';
                document.getElementById('mainPlayBtn').innerHTML = lastWatched ? `<i class="fas fa-play"></i> Riprendi` : `<i class="fas fa-play"></i> Riproduci`;
            }
        }

        async function updateEpisodes(targetEpisode = 1) {
            const s = document.getElementById('seasonSelect').value;
            const epSelect = document.getElementById('episodeSelect');
            try {
                const data = await fetchAPI(`/tv/${state.modalItem.id}/season/${s}`);
                epSelect.innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">Ep. ${e.episode_number}: ${e.name.substring(0,20)}...</option>`).join('');
                if(targetEpisode) epSelect.value = targetEpisode;
            } catch(e) {}
        }

        function playTrailer() {
            const key = document.getElementById('trailerBtn').dataset.key;
            if(key) {
                document.getElementById('playerFrame').src = `https://www.youtube.com/embed/${key}?autoplay=1`;
                document.getElementById('videoPlayer').style.display = 'block';
            }
        }

        function playCurrentMedia() {
            const item = state.modalItem;
            const isTv = document.getElementById('seriesControls').style.display !== 'none';
            let url = isTv 
                ? `https://vixsrc.to/tv/${item.id}/${document.getElementById('seasonSelect').value}/${document.getElementById('episodeSelect').value}?lang=it`
                : `https://vixsrc.to/movie/${item.id}?lang=it`;
            
            state.continueWatching[item.id] = { 
                ...item, timestamp: Date.now(), type: isTv ? 'tv' : 'movie', poster: item.poster_path,
                season: isTv ? document.getElementById('seasonSelect').value : null,
                episode: isTv ? document.getElementById('episodeSelect').value : null
            };
            localStorage.setItem('netflics_cw', JSON.stringify(state.continueWatching));
            
            document.getElementById('playerFrame').src = url;
            document.getElementById('videoPlayer').style.display = 'block';
        }

        function closePlayer() {
            document.getElementById('playerFrame').src = '';
            document.getElementById('videoPlayer').style.display = 'none';
            if(state.view === 'home' && document.getElementById('tab-movie').classList.contains('active')) loadRows();
        }

        function updateListBtn(item) {
            document.getElementById('modalListBtn').innerHTML = state.myList[item.id] ? '<i class="fas fa-check"></i> Rimuovi' : '<i class="fas fa-plus"></i> Lista';
        }

        function toggleMyList() {
            const item = state.modalItem;
            if(state.myList[item.id]) delete state.myList[item.id];
            else state.myList[item.id] = item;
            localStorage.setItem('netflics_list', JSON.stringify(state.myList));
            updateListBtn(item);
        }

        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }

        function loadMyList() {
            state.view = 'home';
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-list').classList.add('active');
            document.getElementById('mainContent').innerHTML = '';
            const list = Object.values(state.myList);
            if(list.length) createRow('I miei Preferiti', list);
            else document.getElementById('mainContent').innerHTML = '<div style="text-align:center; padding:60px; color:#aaa;">Lista vuota.</div>';
        }
    </script>
</body>
</html>
